<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your One-Time Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
  <table width="100%" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; padding: 30px;">
    <tr>
      <td align="center" style="padding-bottom: 20px;">
        <h2 style="color: #333333;">🔐 Your OTP Code</h2>
      </td>
    </tr>
    <tr>
      <td align="center" style="padding: 20px 0;">
        <p style="font-size: 16px; color: #555555;">
          Hello 👋<br><br>
          Use the following one-time password to complete your login:
        </p>
        <p style="font-size: 32px; font-weight: bold; color: #007BFF; margin: 20px 0;">{{ otp }}</p>
        <p style="font-size: 14px; color: #888888;">
          This code is valid for 5 minutes.<br>
          Do not share this code with anyone.
        </p>
      </td>
    </tr>
    <tr>
      <td align="center" style="padding-top: 20px;">
        <p style="font-size: 12px; color: #aaaaaa;">
          Adaptive MFA System – Keeping your account safe.
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
